---
apt_extra_sources_mariadb: yes
apt_extra_sources_mariadb_version: 10.2
# Stretch uses a different key!
apt_extra_sources_mariadb_key_id: F1656F24C74CD1D8

firewall_allowed_tcp_ports:
  - 22
  - 3306

# Go for MariaDB instead of MySQL.
mysql_packages:
  - mariadb-client
  - mariadb-server
  - python-mysqldb

mysql_databases:
  - name: "{{ db_mysql_database }}"
    collation: utf8mb4_unicode_520_ci
    encoding: utf8mb4

mysql_users:
  - name: "{{ db_mysql_user }}"
    host: "{{ www_internal_ip }}"
    password: "{{ db_mysql_password }}"
    priv: "{{ db_mysql_database }}.*:ALL"
